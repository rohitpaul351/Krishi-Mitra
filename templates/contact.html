<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Form</title>
</head>
<body>
    <h2>Need Help?</h2>
    <p>If you have any questions or concerns, please don't hesitate to reach out to us. Our customer support team is available 24/7 to assist you.</p>
    <form action="http://localhost:5000/contact" class="help-form" method = "POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        <button type="submit">Send</button>
      </form>
</body>
</html>
