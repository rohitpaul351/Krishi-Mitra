<!DOCTYPE html>
<html>
<head>
<title>Predict Crops</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">

<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-DJjKNwAB0W3Oo2mYGddjZm0G1Pk5t/JmSFs1NfOgATFQVxB02s5s0GRMjT17LIK6" crossorigin="anonymous">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</head>
<body>
  <div class="login">
    <h1 class="crop-header row col-md-12" id="crp-head">Find out the most suitable crop to grow in your farm??</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nitrogen</label>
      <input type="text" name="Nitrogen" placeholder="Example: 80" required="required" /><br> 
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Phosphorous</label>
      <input type="text" name="Phosphorous" placeholder="Example: 40" required="required" /><br>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Potassium</label>
      <input type="text" name="Potassium" placeholder="Example: 40" required="required" /><br>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Temperature (in celsius)</label>
      <input type="text" name="Temperature" placeholder="Example: 35" required="required" /><br>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Humidity (in %)</label>
      <input type="text" name="Humidity" placeholder="" required="required" /><br>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">pH level</label>
      <input type="text" name="pH level" placeholder="" required="required" /><br>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Rainfall (in mm)</label>
      <input type="text" name="Rainfall" placeholder="" required="required" /><br>
    </div>

    <button id="contribution1" type="submit" class="btn btn-primary">Predict</button>
    </form>
    {{result}}
  </div>
</body>
</html>
